<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Add To List</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include Font Awesome css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/font-awesome.css">

    <style>
        body {
            background: #2980b9;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to left, #2c3e50, #2980b9);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to left, #2c3e50, #2980b9);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }

        .fa-check,
        .fa-trash {
            position: absolute;
            cursor: pointer;
        }

        .fa-check {
            right: 80px;
            color: green;
        }

        .fa-trash {
            right: 40px;
            color: red;
        }

        .checked {
            color: green;
            text-decoration: line-through;
            transition: .2s;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card login-form">
                    <div class="card-body">
                        <h5 class="card-title">To Add To List</h5>
                        <form id="addItemForm">
                            <div class="mb-3">
                                <input type="input" placeholder="Enter your List" class="form-control" id="itemInput"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-dark">Add List</button>
                        </form>
                    </div>
                </div>
                <div class="mt-3">
                    <ul class="list-group" id="itemList">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    </div>

    <!-- Include Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#addItemForm').submit(function (event) {
                event.preventDefault();
                const newItem = $('#itemInput').val().trim();
                if (newItem !== '') {
                    $('#itemList').append('<li class="list-group-item">' + newItem + ' <i class="fas fa-check mt-2"></i> <i class="fas fa-trash mt-1"></i> </li>');
                    $('#itemInput').val('');
                }
            });

            // delete function
            $('#itemList').on('click', 'li i.fa-trash', function () {
                $(this).parent('li').fadeOut(200);
            });

            // strike text
            $('#itemList').on('click', 'li i.fa-check', function () {
                $(this).parent('li').toggleClass('checked');
            });

        });
    </script>

</body>

</html>
